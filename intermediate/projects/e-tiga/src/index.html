<!DOCTYPE html>
<html lang="ja">
  <head>
    {{> meta/head-meta }}

    <link rel="stylesheet" href="./scss/style.scss" />

    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <div class="l-top-bg">
      {{> header }}
      <!-- >>> mv -->
      <div class="p-mv">
        <div class="p-mv__inner">
          <div class="p-mv__box">
            <div class="p-mv__img">
              <img
                src="./img/first-view.png"
                alt="中小企業導入ランキングNo.1"
                width="1300"
                height="876"
              />
            </div>
            <div class="p-mv__content">
              <div class="p-mv__logo">
                <img
                  src="./img/logo.svg"
                  alt="e-tiga"
                  width="160"
                  height="32"
                />
              </div>
              <p class="mv__title">会社の「チーム力」を強化する</p>
              <p class="p-mv__text">
                誰でも簡単らくらくに、<br />
                スケジュールや名刺をデジタル化。<br />
                チームの管理をよりスピーディーに円滑にします。
              </p>
              <div class="p-mv__button">
                <button>無料で登録</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <<< mv -->
    </div>

    <main class="l-main"></main>
  </body>
</html>
