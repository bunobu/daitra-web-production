<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- noindex -->
    <meta name="robots" content="noindex" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>{{title}}</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    {{> header }}

    <div class="mv">
      <div class="mv__inner">
        <div class="mv__content">
          <p class="mv__lead">
            <span class="mv__lead1">「めざめる」の日常を</span>
            <span class="mv__lead2">もっとおもしろく。</span>
          </p>
          <div class="mv__description">
            OHA!は、朝起きたい人と<br />
            朝起こされたい人が<br />
            ランダムにマッチングしちゃう<br />
            通話アプリです。
          </div>
          <div class="mv__button"><a href="">アプリダウンロード</a></div>
          <div class="mv__img">
            <img src="./img/img-mv.png" alt="" width="1200" height="1154" />
          </div>
        </div>
      </div>
    </div>

    <section class="case">
      <div class="case__inner">
        <h2 class="case__title">導入実績</h2>
        <div class="case__items">
          <div class="case__item">
            <img src="./img/case1-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case2-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case3-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case4-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case5-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case6-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case7-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case8-img.png" alt="" width="400" height="120" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
