<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- noindex -->
    <meta name="robots" content="noindex" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>{{title}}</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    {{> header }}

    <div class="mv">
      <div class="inner mv__inner">
        <div class="mv__content">
          <div class="mv__lead">
            <p class="mv__lead1">「めざめる」の日常を</p>
            <p class="mv__lead2">もっとおもしろく。</p>
          </div>
          <div class="mv__description">
            OHA!は、朝起きたい人と<br />
            朝起こされたい人が<br />
            ランダムにマッチングしちゃう<br />
            通話アプリです。
          </div>
          <div class="mv__button"><a href="">アプリダウンロード</a></div>
          <div class="mv__img">
            <img src="./img/img-mv.png" alt="" width="1200" height="1154" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
