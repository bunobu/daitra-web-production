<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- noindex -->
    <meta name="robots" content="noindex" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>{{title}}</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    {{> header }}

    <div class="mv">
      <div class="mv__inner">
        <div class="mv__content">
          <p class="mv__lead">
            <span class="mv__lead1">「めざめる」の日常を</span>
            <span class="mv__lead2">もっとおもしろく。</span>
          </p>
          <div class="mv__description">
            OHA!は、朝起きたい人と<br />
            朝起こされたい人が<br />
            ランダムにマッチングしちゃう<br />
            通話アプリです。
          </div>
          <div class="mv__button"><a href="">アプリダウンロード</a></div>
          <div class="mv__img">
            <img src="./img/img-mv.png" alt="" width="1200" height="1154" />
          </div>
        </div>
      </div>
    </div>

    <section class="case">
      <div class="case__inner">
        <h2 class="case__title">導入実績</h2>
        <div class="case__items">
          <div class="case__item">
            <img src="./img/case1-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case2-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case3-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case4-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case5-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case6-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case7-img.png" alt="" width="400" height="120" />
          </div>
          <div class="case__item">
            <img src="./img/case8-img.png" alt="" width="400" height="120" />
          </div>
        </div>
      </div>
    </section>

    <section class="news">
      <div class="news__inner">
        <div class="news__card">
          <h2 class="news__title">NEWS</h2>
          <div class="news__lists">
            <a href="" class="news__list news-link">
              <div class="news-link__meta">
                <time datetime="2022-12-15" class="news-link__date"
                  >2022年12月15日</time
                >
                <div class="new-link__label">お知らせ</div>
                <h3 class="new-link__title">年末年始について</h3>
              </div>
            </a>
            <a href="" class="news__list news-link">
              <div class="news-link__meta">
                <time datetime="2022-12-10" class="news-link__date"
                  >2022年12月10日</time
                >
                <div class="new-link__label">コラム</div>
                <h3 class="new-link__title">
                  あの芸能人にも使っていただいていることが判明しました！もう嬉しすぎて頭が真っ白になってしまいましたが、続きは本文にて！
                </h3>
              </div>
            </a>
            <a href="" class="news__list news-link">
              <div class="news-link__meta">
                <time datetime="2022-09-01" class="news-link__date"
                  >2022年9月1日</time
                >
                <div class="new-link__label">イベント情報</div>
                <h3 class="new-link__title">
                  幕張メッセにて体験会を実施します！
                </h3>
              </div>
            </a>
          </div>
          <div class="news__link">
            <a href="">もっとみる</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
