<header id="header" class="l-header">
  <div class="l-header__inner l-inner">
    <h1 class="l-header__logo">
      <a href="./">
        <img src="assets/img/logo.svg" alt="ロゴ:sobolon" />
      </a>
    </h1>

    <nav class="l-header__nav">
      <ul class="l-header__navList">
        {{#each globalMenu}}
        <li class="l-header__navItem">
          <a href="{{link}}">{{title}}</a>
        </li>
        {{/each}}
      </ul>
    </nav>

    <button
      id="hamburger"
      class="l-header__hamburger"
      data-open="false"
      data-id="hamburger"
    >
      <span class="l-header__hamburgerBar" data-bar="01"></span>
      <span class="l-header__hamburgerBar" data-bar="02"></span>
      <span class="l-header__hamburgerBar" data-bar="03"></span>
    </button>
  </div>
</header>

<div id="drawerMenu" class="p-drawerMenu" data-show="false">
  <div class="p-drawerMenu__inner">
    <nav class="p-drawerMenu__nav">
      <ul class="p-drawerMenu__list">
        {{#each globalMenu}}
        <li class="p-drawerMenu__item"><a href="{{link}}">{{title}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </div>
</div>
